<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="conteudo">
        <header class="cabecalho">
            <img src="assets/logo.svg" alt="">
            <nav class="nav-menu">
                <ul class="nav">
                    <li>HOMEM</li>
                    <li>MULHER</li>
                    <li>CRIANÇA</li>
                    <li>COSTUMIZAR</li>
                </ul>
            </nav>
            <input type="text" placeholder="Pesquisar" class="pesquisar">
            <img src="assets/icon-bag.svg" alt="">          
        </header>
        <div class="conteudo-central">
            <aside class="conteudo-central-esquerdo">
                <h1 class="conteudo-central-esquerdo-titulo">
                    Tênis Esportivo Para Corrida
                    Top
                </h1>
                <label for="" class="conteudo-central-esquerdo-label">Esse tênis tem o intuito de te deixar ainda mais fitness, focado, e musculoso.</label>
                <h1 class="preco">R$ 1.000,00</h1>
                <button type="submit" class="conteudo-central-esquerdo-button">COMPRAR</button>
            </aside>
            <div class="anuncio">
                <div class="foto-principal">
                    <img src="assets/tenis-1-ampliado.png" alt="" class="tenis-principal">
                </div>
                <div class="agrupando-fotos">
                    <div class="foto-menor">
                        <img src="assets/tenis-1-galeria.png" alt="" class="fotos-menores">
                    </div>
                    <div class="foto-menor">
                        <img src="assets/tenis-2-galeria.png" alt="" class="fotos-menores">
                    </div>
                    <div class="foto-menor">
                        <img src="assets/tenis-3-galeria.png" alt="" class="fotos-menores">
                    </div>
                </div>
            </div>
        </div>
        <footer class="rodape">
            <div class="social-midias">
                <img src="assets/img-video.png" alt="">
                <ul class="nav-midias">
                    <li>FACEBOOK</li>
                    <li>INSTAGRAM</li>
                    <li>YOUTUBE</li>
                    <li>TWITTER</li>
                </ul>
            </div>
            <button class="explorar">EXPLORE MAIS <img src="assets/icon-arrow.svg" alt=""></button>
        </footer>
    </div>

</body>
</html>
